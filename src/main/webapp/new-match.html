<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>new-match-page</title>
    </head>
    <body>

        <nav>
            <p>
                <a href="/tennis-scoreboard/new-match">Home</a>,
                <a href="/tennis-scoreboard/matches">Matches</a>
            </p>
        </nav>

        <form action="/tennis-scoreboard/new-match" method="post">
            <h2>Tennis scoreboard</h2>
            <p>
                <label for="name1">Player 1 name</label>
                <input type="text" name="1-player-name" id="name1" required>
            </p>
            <p>
                <label for="name2">Player 2 name</label>
                <input type="text" name="2-player-name" id="name2" required>
            </p>
            <p>
                <button>Start</button>
            </p>
        </form>
    </body>
</html>
